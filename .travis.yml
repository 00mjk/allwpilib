sudo: required
dist: trusty
language: java

addons:
  apt:
    packages:
      - g++-multilib
      - lib32stdc++6

before_install:
  - sudo add-apt-repository ppa:wpilib/toolchain -y
  - sudo apt-get update -q
  - sudo apt-get install frc-toolchain -y

script:
  - ./gradlew build

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
