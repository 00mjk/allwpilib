apply plugin: 'cpp'

model {
    components {
        ntcore(NativeLibrarySpec) {
            targetPlatform 'arm'
            sources {
                cpp {
                    source {
                        srcDirs = ["src"]
                        includes = ["**/*.cpp"]
                    }
                    exportedHeaders {
                        srcDirs = ["include"]
                    }
                }
            }
        }
    }
}

